{% extends 'base.html' %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}
    <div class="container py-4">
        {% include 'header/home_navBar_signup.html' %}

        <div class="container d-flex justify-content-center">
            <div class="card shadow-sm border-0" style="max-width: 460px; width: 100%;">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 fw-semibold">Create your account</h3>

                    <!-- Signup Form -->
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Choose a username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password1"
                                   name="password1"
                                   placeholder="Create a password"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password2" class="form-label">Confirm password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password2"
                                   name="password2"
                                   placeholder="Re-enter your password"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Sign Up
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <hr class="my-4">

                    <p class="text-center mb-0 small">
                        Already have an account?
                        <a href="{% url 'login' %}" class="text-decoration-none fw-medium">Log in</a>
                    </p>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
