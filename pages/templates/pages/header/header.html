{% load static %}

<style>
    .navbar-brand {
        font-weight: 600;
        font-size: 1.25rem;
    }

    .navbar-brand img {
        border-radius: 50%;
        margin-right: 8px;
    }

    .nav-link {
        padding: 0.6rem 1rem;
        transition: color 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
        font-weight: 600;
        color: #0d6efd !important;
    }

    @media (min-width: 992px) {
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    }


    .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0d6efd;
    }

    .navbar-toggler {
        border: none;
    }

    @media (max-width: 991px) {
        .navbar-nav {
            padding-top: 1rem;
        }

        .dropdown-menu {
            border: none;
            box-shadow: none;
        }
    }

    @media (min-width: 992px) {
        .navbar-collapse {
            overflow: visible;
        }
    }

    .navbar {
        position: relative;
        z-index: 1050;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3 px-lg-4 position-relative">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="{% url 'user_dashboard' %}">
            <img src="{% static 'images/blog_pic.png' %}" width="40" height="40" alt="Logo">
            Blog Platform
        </a>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNavbar"
                aria-controls="mainNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="mainNavbar">

            <!-- Main Nav -->
            <ul class="navbar-nav navbar-center mx-auto text-center text-lg-start">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
                       href="{% url 'user_dashboard' %}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'personal_articles' %}">My Articles</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_article' %}">Create Article</a>
                </li>

            </ul>

            <!-- User Menu -->
            <ul class="navbar-nav ms-lg-auto text-center text-lg-start mt-3 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center justify-content-center gap-2"
                       href="#"
                       data-bs-toggle="dropdown">

                        {% if user.profile.image_url %}
                            <img src="{{ user.profile.image_url.url }}" class="avatar" alt="Avatar">
                        {% else %}
                            <img src="{% static 'images/default-avatar.png' %}" class="avatar" alt="Avatar">
                        {% endif %}

                        <span>{{ user.username }}</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><a class="dropdown-item" href="{% url 'edit_profile' user.pk %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>
                        <li><a class="dropdown-item text-danger" href="#">Delete account</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
